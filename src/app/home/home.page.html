<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      AR/VR Plugin Demo
    </ion-title>
  </ion-toolbar>
</ion-header>

<!-- The content needs to be transparent in AR mode -->
<ion-content [fullscreen]="true" [style.--background]="isArMode ? 'transparent' : 'var(--ion-background-color)'">

  <div *ngIf="!isArMode" id="container" class="ion-padding ion-text-center">
    <h1>Welcome to AR/VR Demo</h1>
    <p>Place virtual anchors at GPS coordinates and interact with them.</p>

    <!-- AR Status Badge -->
    <div *ngIf="arChecked" class="ar-status-badge" [class.available]="arAvailable" [class.unavailable]="!arAvailable">
      <ion-icon [name]="arAvailable ? 'checkmark-circle' : 'warning'" class="status-icon"></ion-icon>
      <div class="status-text">
        <strong>{{ arAvailable ? 'AR Ready' : 'AR Unavailable' }}</strong>
        <span>{{ arMessage }}</span>
      </div>
    </div>

    <ion-button (click)="startAR()" expand="block" shape="round" [disabled]="!arChecked">
      <ion-icon slot="start" name="camera-outline"></ion-icon>
      Start AR Session
    </ion-button>

    <ion-button *ngIf="arChecked && !arAvailable" (click)="checkAr()" expand="block" shape="round" fill="outline"
      color="medium">
      <ion-icon slot="start" name="refresh-outline"></ion-icon>
      Recheck AR Status
    </ion-button>
  </div>

  <div *ngIf="isArMode" class="ar-overlay">
    <div class="center-reticle"></div>

    <div class="controls-bottom">
      <ion-button (click)="toggleVR()" color="secondary" fill="solid" shape="round">
        {{ isVrMode ? 'Disable VR' : 'Enable VR Mode' }}
      </ion-button>

      <ion-button (click)="stopAR()" color="danger" fill="solid" shape="round">
        Stop Session
      </ion-button>
    </div>
  </div>
</ion-content>

<style>
  .ar-status-badge {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 14px 18px;
    border-radius: 12px;
    margin: 20px 0;
    text-align: left;
  }

  .ar-status-badge.available {
    background: rgba(46, 204, 113, 0.12);
    border: 1px solid rgba(46, 204, 113, 0.4);
  }

  .ar-status-badge.unavailable {
    background: rgba(231, 76, 60, 0.12);
    border: 1px solid rgba(231, 76, 60, 0.4);
  }

  .ar-status-badge .status-icon {
    font-size: 28px;
    flex-shrink: 0;
  }

  .ar-status-badge.available .status-icon {
    color: #2ecc71;
  }

  .ar-status-badge.unavailable .status-icon {
    color: #e74c3c;
  }

  .ar-status-badge .status-text {
    display: flex;
    flex-direction: column;
    gap: 2px;
  }

  .ar-status-badge .status-text strong {
    font-size: 15px;
  }

  .ar-status-badge .status-text span {
    font-size: 12px;
    color: var(--ion-text-color-step-400, #888);
    line-height: 1.3;
  }

  .ar-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    pointer-events: none;
  }

  .center-reticle {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 20px;
    height: 20px;
    border: 2px solid white;
    border-radius: 50%;
    transform: translate(-50%, -50%);
  }

  .controls-bottom {
    position: absolute;
    bottom: 40px;
    width: 100%;
    display: flex;
    justify-content: space-around;
    padding: 0 20px;
    pointer-events: auto;
  }
</style>
