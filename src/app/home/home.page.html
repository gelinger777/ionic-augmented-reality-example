<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      AR/VR Plugin Demo
    </ion-title>
  </ion-toolbar>
</ion-header>

<!-- The content needs to be transparent in AR mode -->
<ion-content [fullscreen]="true" [style.--background]="isArMode ? 'transparent' : 'var(--ion-background-color)'">
  
  <div *ngIf="!isArMode" id="container" class="ion-padding ion-text-center">
    <h1>Welcome to AR/VR Demo</h1>
    <p>Place virtual anchors at GPS coordinates and interact with them.</p>
    
    <ion-button (click)="startAR()" expand="block" shape="round">
      <ion-icon slot="start" name="camera-outline"></ion-icon>
      Start AR Session
    </ion-button>
  </div>

  <div *ngIf="isArMode" class="ar-overlay">
    <div class="center-reticle"></div>
    
    <div class="controls-bottom">
      <ion-button (click)="toggleVR()" color="secondary" fill="solid" shape="round">
        {{ isVrMode ? 'Disable VR' : 'Enable VR Mode' }}
      </ion-button>
      
      <ion-button (click)="stopAR()" color="danger" fill="solid" shape="round">
        Stop Session
      </ion-button>
    </div>
  </div>
</ion-content>

<style>
  .ar-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    pointer-events: none;
  }
  
  .center-reticle {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 20px;
    height: 20px;
    border: 2px solid white;
    border-radius: 50%;
    transform: translate(-50%, -50%);
  }
  
  .controls-bottom {
    position: absolute;
    bottom: 40px;
    width: 100%;
    display: flex;
    justify-content: space-around;
    padding: 0 20px;
    pointer-events: auto;
  }
</style>
